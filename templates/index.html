<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>README Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Highlight.js Stylesheet for Syntax Highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/styles/default.min.css">
    <!-- GitHub Markdown CSS for styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css">

    <!-- Marked library for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px; /* Adjusted width */
        }
        #readme-content {
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            padding: 20px;
            margin-top: 20px;
        }
        #readme-content pre {
            background-color: #f6f8fa; /* Light background for code blocks */
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">GitHub README Generator</h1>
        <form method="post" class="mb-3">
            {% csrf_token %}
            <div class="form-group">
                <label for="repo_url">GitHub Repository URL:</label>
                <input type="text" class="form-control" id="repo_url" name="repo_url" required placeholder="Enter GitHub Repository URL">
            </div>
            <button type="submit" class="btn btn-primary">Generate README</button>
        </form>
        
        <!--{% if readme_content %}-->
        <!-- Adjusted Container for Styled Markdown Content -->
        <h2>Generated README:</h2>
        <div id="readme-content">
            <!-- Dynamic content will be injected here -->
            {{ readme_content|safe }}
        </div>
        <!--{% endif %}-->
    </div>

    <script>
        function fetchUpdates() {
            fetch('/get-updated-content/')
                .then(response => response.json())
                .then(data => {
                    console.log("Received data:", data); // Log the received data
                    document.getElementById('readme-content').innerHTML = data.html_content;
                })
                .catch(error => console.error('Error fetching updated content:', error));
        }
        // Update content every 5 seconds
        setInterval(fetchUpdates, 1000);
    </script>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Highlight.js Script for Syntax Highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</body>
</html>
