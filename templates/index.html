<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>README Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Highlight.js Stylesheet for Syntax Highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/styles/default.min.css">
    <!-- GitHub Markdown CSS for styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css">

    <!-- Marked library for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px; /* Adjusted width */
        }
        #readme-content {
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            padding: 20px;
            margin-top: 20px;
        }
        #readme-content pre {
            background-color: #f6f8fa; /* Light background for code blocks */
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">GitHub README Generator</h1>
        <form method="post" class="mb-3">
            {% csrf_token %}
            <div class="form-group">
                <label for="repo_url">GitHub Repository URL:</label>
                <input type="text" class="form-control" id="repo_url" name="repo_url" required placeholder="Enter GitHub Repository URL">
            </div>
            <button type="submit" id="submitRepo" class="btn btn-primary">Generate README</button>
        </form>

        <!-- Adjusted Container for Styled Markdown Content -->
        <h2>Generated README:</h2>
        <div id = "tree-content"></div>
        <div id="readme-content">
            <!-- Dynamic content will be injected here -->
            <!--{{ readme_content|safe }}-->
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('#readme-content').innerHTML = 'Test content';
        });

        document.addEventListener('DOMContentLoaded', function() {
            const chatSocket = new WebSocket(
                'ws://' + window.location.host + '/ws/chatgpt/'
            );

            chatSocket.onmessage = function(e) {
                console.log("Received data:", e.data); // Log the raw received data
                const data = JSON.parse(e.data);
                console.log("Parsed data:", data); // Log the parsed data

                document.querySelector('#readme-content').innerHTML = data.message;
                document.querySelector('#tree-content').innerHTML = data.tree;
            };

            chatSocket.onclose = function(e) {
                console.error('Chat socket closed unexpectedly');
            };

            document.querySelector('#submitRepo').onclick = function(e) {
                const repoUrl = document.querySelector('#repo_url').value;
                chatSocket.send(JSON.stringify({
                    'repo_url': repoUrl
                }));
                e.preventDefault();
            };
        });
    </script>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Highlight.js Script for Syntax Highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</body>
</html>
